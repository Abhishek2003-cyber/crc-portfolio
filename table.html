   <div class="container mt-5 bg-primary" style="color:white;">
    <h2 style="text-align: center;">Achievements</h2>
  <table id="myTable" class="table">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Name</th>
        <th scope="col">Year</th>
        <th scope="col">Field</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td >1</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>2</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
    <div class="row">
     <div class="col-md-6">
      <button id="addButton" class="btn btn-primary" style="color: white;" >Add More Rows</button>
     </div>
    </div>
    <div class="row">
      <div class="col-md-6">
       <button id="deleteButton" class="btn btn-primary" style="color: white;" >Delete Rows</button>
      </div>
     </div>
</div>
<script>
  // JavaScript function to add more rows
  function addRows() {
      var tableBody = document.getElementById('tableBody');

      // Create a new row
      var newRow = document.createElement('tr');

      // Create the cells for the new row
      var sNoCell = document.createElement('td');
      var nameCell = document.createElement('td');
      var yearCell = document.createElement('td');
      var fieldCell = document.createElement('td');

      // Set the content of the cells (you can modify this as needed)
      sNoCell.textContent = tableBody.rows.length + 1;
      nameCell.textContent = '';
      yearCell.textContent = '';
      fieldCell.textContent = '';

      // Append the cells to the new row
      newRow.appendChild(sNoCell);
      newRow.appendChild(nameCell);
      newRow.appendChild(yearCell);
      newRow.appendChild(fieldCell);

      // Append the new row to the table body
      tableBody.appendChild(newRow);
  }

  // Attach the addRows function to the button click event
  var addButton = document.getElementById('addButton');
  addButton.addEventListener('click', addRows);

  // JavaScript function to delete rows
  function deleteRows() {
            var tableBody = document.getElementById('tableBody');
            var rowCount = tableBody.rows.length;

            // Start deleting rows from the last row backwards
            for (var i = rowCount - 1; i >= 0; i--) {
                var row = tableBody.rows[i];
                row.remove();
            }
        }

        // Attach the addRows function to the button click event
        var addButton = document.getElementById('addButton');
        addButton.addEventListener('click', addRows);

        // Attach the deleteRows function to the button click event
        var deleteButton = document.getElementById('deleteButton');
        deleteButton.addEventListener('click', deleteRows);
</script>
