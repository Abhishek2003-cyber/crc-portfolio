    <script>
        let master =[
            {name:"Abhishek" ,password:"abc"} ,
            {name:"Arun", password:"def"}, 
            {name:"vaibav",password:"ghi"},
        ]
        function SigIn(){
            let Id =document.getElementById("name").value;
            let pass =document.getElementById("pass").value;
            for(obj of master){
            if(Id ==obj.name.toLowerCase() && pass==obj.password){
                alert("Login sucessfully");
                return;
            }
        }
        alert("invaild id or password");
