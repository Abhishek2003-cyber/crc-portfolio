    <div class=" container mt-5 ms-5">
        <h1 id="h1" onclick="abc(this)" style="color: white;">Welcome</h1>
    <p id="p1" onclick="abc(this)" style="color: white;">I am para</p>
    <button onclick="abc(this)">click me</button>
    <img src="images/images (1).png" alt="Example Image" onclick="abc(this)">

    <div class="container text-center mt-5">
        <img src="images/images.png" alt="" onmouseover="ab(this)" onmouseout="ab1(this)">
        <h2 id="h2" style="color: white;">Time</h2>
        <p id="date-display" style="color: white;">Date</p>
    </div>
    </div>

    <script>
        function abc(element) {
            element.innerText = "Welcome to Abhishek Website";
        }

        function ab(obj) {
            obj.src = "images.png";
        }

        function ab1(yup) {
            yup.src = "images/images (1).png";
        }

        //timer and date
        setInterval(updateDateTime, 1000);

        function updateDateTime() {
            let d = new Date();
            let hours = String(d.getHours());
            let minutes = String(d.getMinutes());
            let seconds = String(d.getSeconds());
            let miliseconds = String(d.getMilliseconds());
            document.getElementById("h2").innerText = hours + " : " + minutes + " : " + seconds + " :" + miliseconds  ;

            let date = String(d.getDate());
            let month = String(d.getMonth() + 1); // Months are zero-indexed, so add 1.
            let year = d.getFullYear();
            document.getElementById("date-display").innerText = date + "/" + month + "/" + year;
        }
    </script>
