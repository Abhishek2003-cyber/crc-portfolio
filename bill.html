    <div class="mt-5 mx-5">
        <form class=" form">
            <label for="ItemId" class="form label"> Item Id </label>
            <input type="text" class="form-control" id="ItemId">
            <label for="Qty" class="form label"> Qty </label>
            <input type="text" class="form-control" id="Qty">
        </form>
        <div class="mt-5" >
            <button class="btn btn-primary" onclick="bill()">Add</button>
        </div>
    </div>
    <div  class="mt-5 mx-5">
        <table id="t1" class="table table-white table-striped">
              <thread>
                   <th>Item-Id</th>
                   <th>Qty</th>
                   <th>Price</th>
                </thread>
            </tbody>
        </table> 
      
    </div>
    <h1 class="mx-5">Summary</h1>
    <h3 id="tbill" class="mx-5"> Total Price is : </h3>
    
    <script>
        let obj ={
            a1: 190,
            t1: 200,
            b1: 40,
            o1: 60,
            o2: 70,
        };
       let totalbill = 0;
       function bill() {
        let item = document.getElementById("ItemId").value;
        let qty = document.getElementById("Qty").value;
        let price = obj[item]*qty;
        totalbill += price;
        if (item != "" || qty != ""){
            let row = document.createElement("tr");
            let cell1 = document.createElement("td");
            cell1.innerHTML = item;
            row.appendChild(cell1);
            let cell2 = document.createElement("td");
            cell2.innerHTML = qty;
            row.appendChild(cell2);
            let cell3 = document.createElement("td");
            cell3.innerHTML = price;
            row.appendChild(cell3);
            document.getElementById("t1").appendChild(row);

            document.getElementById("tbill").innerHTML =
            "Your Total Amount : " + totalbill; 
        }
       }

    </script>
