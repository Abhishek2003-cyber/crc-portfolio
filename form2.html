    <div class="container mt-5">
        <div class="row" style="color: aqua;">
            <h1>Bootcamp Registartion Form</h1>
            <h4> Complete This form to expess your interest in the upcoming web developement bootcamp.</h4>
        </div> 
        <div>
            <h2>Login Details</h2>
        </div>
        <form >
                <div class="mt-3">
                    <label class="form-control">Email</label><br>
                    <input type="text" class="form-control" placeholder="mail@gamil.com"  pattern="abc@gmail.com" required >
                 </div>
                 <div class="mt-3">
                    <label class="form-control">Password</label><br>
                    <input type="password" id="pass" class="form-control"  placeholder="password" autofocus required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                 </div>
                 <div class="mt-3">
                    <label class="form-control">Re-Enter password</label><br>
                    <input type="password" id="repass" class="form-control" onchange="passwordvalidate()" placeholder="Re-Enter password" autofocus required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <label id="label"></label>
                 </div>
                 <div class="mt-3">
                    <h2>Personal Details</h2>
                 </div>
                 <div class="mt-3">
                    <label class="form-control">Name</label><br>
                    <input type="text" class="form-control" placeholder="Enter Your Name" autofocus required pattern="[A-Z a-z]{8}">
                 </div>
                 <div class="mt-3">
                    <label class="form-control">Roll No.</label><br>
                    <input type="text" class="form-control" placeholder=" University Roll No." autofocus required pattern="[0-9]{13}" >
                 </div>
                 <div class="mt-3">
                    <label class="form-control">Branch</label><br>
                    <select  id="Branch" class="form-control">
                        <option value="CSE">CSE</option>
                        <option value="CSE(DS)">CSE(DS)</option>
                        <option value="CSE(AT)">CSE(AI)</option>
                        <option value="CSE(IOT)">CSE(IOT)</option>
                        <option value="IT">IT</option>
                    </select>
                 </div>
                 <div class="mt-3">
                    <label class="form-control">section</label><br>
                    <input class="form-check-input" type="radio" name="Section" id="1">
                    <label class="form-check-label" for="1">
                      A
                    </label>
                    <input class="form-check-input" type="radio" name="Section" id="t1">
                    <label class="form-check-label" for="1">
                      B
                    </label>
                    <input class="form-check-input" type="radio" name="Section" id="1">
                    <label class="form-check-label" for="1">
                      C
                    </label><br>
                    <input class="form-check-input" type="checkbox" value="" id="Disabled"I have read and agree to the terms and conditions >
                     <label class="form-check-label" for="Disabled">
                      I have read and agree to the terms and conditions
                     </label>
                 </div> 
                 <div class="mt-3" style="text-align: center;">
                    <input type="submit" class="btn-primary">
                    <input type="Reset" class="btn-primary">
                  </div>
                  
        </form>

    <script>
      function passwordvalidate(){
         let pass = document.getElementById('pass');
         let repass = document.getElementById('repass');
         if(pass.value!=repass.value){
            document.getElementById('label').innerHTML ="password is not same";
            document.getElementById('label').style.color="red";
            repass.value="";
         }
         else{
            document.getElementById('label').innerHTML="valid";
            document.getElementById('label').style.color="green";
         }
      }
    </script>
